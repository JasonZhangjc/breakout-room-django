<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to breakout-room application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
        input {
            margin-top: 4px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div style="height: 100vh" class="d-flex justify-content-center align-items-center">
        <form method="post" action="{% url "room" %}">
            {% csrf_token %}
            <!-- input field to enter breakout-room number -->
            <input placeholder="Enter breakout-room number" class="form-control" type="text" name="room_number">
            <!-- input field to enter the user's name -->
            <input placeholder="Enter your name" class="form-control" type="text" name="user_name">
            <div class="d-flex justify-content-center">
                <input value="Enter breakout-room" class="btn btn-primary" type="submit" name="">
            </div>
        </form>
    </div>
</body>
</html>
